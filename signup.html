<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-size=1">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=Inter&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link href="assets/signup.css" rel="stylesheet">
    <script defer src="signup.js"></script>
</head>
<body>

    <div class="wrapper">

        <div class="container">
            <img src="assets/img/signUpPic.png" alt="">
        </div>

        <p class="roboto">sign up</p>

        <form name="user" class="signUpForm">
            <input type="email" name="email" placeholder="Enter Email address" aria-label="">
            <input type="password" name="password" placeholder="Enter password" aria-label="">
            <button type="submit" >sign up</button>
        </form>



    </div>

</body>
</html>

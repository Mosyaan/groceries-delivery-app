<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-size=1">
  <title>Product</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=Inter&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <link href="assets/product.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script defer src="product.js"></script>

</head>
<body>

  <div class="wrapper">

    <div class="img">
      <img alt="" src="">
    </div>

    <div class="product_info">
      <div class="counter">
        <p class="prod_name"></p>
        <button class="minus"></button>
        <p class="amount">1</p>
        <button class="plus"></button>
      </div>
      <p class="weight"></p>
      <p class="info"></p>
    </div>

    <div class="but">
      <button class="add_to_cart">Add to cart</button>
    </div>

  </div>

</body>
</html>
